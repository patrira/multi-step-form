<div class='main'>
  <app-steps [currentStep]='currentStep' ></app-steps>
  <app-form-section [currentStep]='currentStep' [handlePreviousStep]='handlePreviousStep' [handleNextStep]='handleNextStep' [backToSubscriptionStep]='backToSubscriptionStep' [completeForm]='completeForm' *ngIf='!formCompleted' ></app-form-section>
  <app-final-form *ngIf='formCompleted' [restartForm]='restartForm' ></app-final-form>
</div>
